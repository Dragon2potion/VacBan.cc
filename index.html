<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VacBan.cc - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bg-blur {
      background-image: url('media/photo.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(15px);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3.5rem;
      color: #ff8000;
      letter-spacing: 2px;
      text-shadow: 0 0 20px #ff800088;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .btn {
      background: transparent;
      border: 2px solid #ff8000;
      color: #ff8000;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff8000;
      color: #000;
      box-shadow: 0 0 20px #ff8000;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 4px;
      height: 4px;
      background: #ff8000;
      border-radius: 50%;
      opacity: 0.08;
      animation: rise 12s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="bg-blur"></div>
  <div class="overlay"></div>

  <div class="particles"></div>
  <script>
    for (let i = 0; i < 100; i++) {
      let s = document.createElement("span");
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDelay = Math.random() * 15 + "s";
      s.style.width = s.style.height = Math.random() * 4 + 1.5 + "px";
      document.querySelector(".particles").appendChild(s);
    }
  </script>

  <div class="container">

  </div>

</body>
</html>
